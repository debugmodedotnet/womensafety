<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>
        <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
        <script src="scripts/hello-world.js"></script>

        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />
    </head>
    <body>
        
        
        
         <!-- Home View -->
        <div data-role="view" id="homeview" data-title="Home">
           <a data-role="button" id="sendmessagebutton" data-click="sendmessages">Help</a> 
        
           
        </div>

        <!-- Settings View -->
        <div data-role="view" id="friendsview" data-title="Friends" data-show="showfriends" >  
            
            

			<ul id="buttongroup" data-role="buttongroup">
                
				<li data-icon="add">Add Friend</li>
				<li data-icon="contacts">Choose Friend</li>
                
			</ul>


            <div id="addnumbersdiv">    
                    <input id="numberinputbox" type="tel" />
                    <a id="addfriendsbutton" data-role="button" data-click="addnumbers" data-icon="add"> </a>
            </div>
           
            <div id="friendlistdiv" >
                <h3>Your Friends</h3>
            <ul id="friendlist"										
					data-endlessScroll="true"
					data-role="listview"  
                    data-style="inset"
                    data-click="deletefriend"
					>
			</ul>
           
            </div>
           
        </div>
        
        
        
          <!-- Template to display Friends Numbers -->
        
        <script type= "text/x-kendo-template" id="friendstemplate">
          		
            <span>
            #= friend # 
           <a data-role="detailbutton"  data-style="rowdelete" ></a>
           </span>
            
            
		</script>
        
        
          <!-- Resource  View -->
        <div data-role="view" id="resourceview" data-title="Resource">
           
       
        </div>
        
          <!-- Report View -->
        <div data-role="view" id="reportview" data-title="Report">
          
			<ul data-role="listview" data-style="inset">

				<li>
					Current time
					<input id="timebox" type="text"/>
				</li>
				<li>
					Location
					<input id="locationbox" type="text"/>
				</li>
				<li>
					Type of Report
					<select id="typeofreport">
						<option value="Rape">Rape</option>
						<option value="EveTeasing">Eve Teasing</option>
						<option value="Molestation">Molestation</option>
						<option value="VerbalAbuse">Verbal Abuse</option>
						<option value="Harassmentatwork">Harassment at work</option>

					</select>
				</li>
				<li>
					Comment <textarea rows="3" id="commenttext" > </textarea>
				</li>
				<li>
					<div>
						<a id="takephoto" data-role="button" data-click="takephoto" data-icon="camera">Attach Photo</a>
					</div>
				</li>
				<li>
					<div>
						<a id="savereport" data-role="button" data-click="savereport" data-icon="organize">Save Report</a>
						<a id="sendreport" data-role="button" data-click="sendreport" data-icon="share">Sync Report</a>
					</div>
				</li>

			</ul>
		
        </div>
        
          <!-- Settings View View -->
        	<div data-role="view" id="settingsview" data-show="initsetting">					
                    
                        <ul data-role="listview" data-style="inset">
                            <li>
                                Message
                              <textarea rows="3" id="messagetext" > </textarea>
                            </li>
                            <li>
                                <div>
                                <a id="savemessage" data-role="button" data-click="savemessage" data-icon="add">Save</a>
                                </div>
                            </li>
                            <li>Track Location                                 
                               <input type="checkkbox" data-role="switch" id="tracklocationswitch" checked /> 
                                
                            </li>
                            <li>
                             Evaluation Mode                           
                           <input type="checkkbox" data-role="switch" id="modeswitch" />
                            </li>
                            
                        </ul>
                    </div>                    
				

        
        <!--Layout of the Application -->
        
        <div data-role="layout" data-id="mobile-tabstrip">
            <header data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                    <a data-role="backbutton" data-align="left">Back</a>
                    <a  data-role="button" data-align="right" data-icon="settings" href="#settingsview"  ></a>
                    
                </div>
                
                 <!--Setting Model View -->
			
            </header>

            <div data-role="footer">
                <div data-role="tabstrip">
                    <a href="#homeview" data-icon="home">Home</a>                     
                    <a href="#reportview" data-icon="share">Report</a> 
                    <a href="#resourceview" data-icon="organize">Resources</a> 
                     <a href="#friendsview" data-icon="add">Friends</a> 
                </div>
            </div>
        </div>
   
        <script>
            var app = new kendo.mobile.Application(document.body, { transition: "slide", layout: "mobile-tabstrip" });
        </script>
    </body>
</html>
