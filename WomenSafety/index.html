<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>
        <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
        <script src="scripts/hello-world.js"></script>

        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />
    </head>
    <body>
        
        
        
         <!-- Home View -->
        <div data-role="view" id="homeview" data-title="Home">
           <a data-role="button" id="sendmessagebutton" data-click="sendmessages">\FW/</a> <br/>
           
           
        </div>

        <!-- Settings View -->
        <div data-role="view" id="settingsview" data-title="Settings" data-show="showfriends" >            
            <input id="numberinputbox" type="tel" /> 
            <div >               
                <a id="addfriendsbutton" data-role="button" data-click="addnumbers" data-icon="add">Add Friend</a>
            </div>
            <ul id="friendlist"										
					data-endlessScroll="true"
					data-role="listview"                    
					>
			</ul>
            <div id="switchsettings" >
                            <span>
                                Track My Location<br/>                            
                               <input type="checkkbox" data-role="switch" id="tracklocationswitch" />
                           </span>
                           <br/>
                           <span>
                           Test/Evaluation Mode <br/>
                           <input type="checkkbox" data-role="switch" id="modeswitch" />
                           </span>
            </div>
        </div>
        
        
        
          <!-- Template to display Friends Numbers -->
        
        <script type= "text/x-kendo-template" id="friendstemplate">
            <div>			
            #= friend #
            <a data-role="button" data-icon="trash" />
          </div>    
		</script>
        
        
          <!-- Resource  View -->
        <div data-role="view" id="resourceview" data-title="Resource">
           
           Resource coming soon 
           
        </div>
        
          <!-- Report View -->
        <div data-role="view" id="reportview" data-title="Report">
          
           Report coming soon 
           
        </div>
        
        <!--Layout of the Application -->
        
        <div data-role="layout" data-id="mobile-tabstrip">
            <header data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                </div>
            </header>

            <div data-role="footer">
                <div data-role="tabstrip">
                    <a href="#homeview" data-icon="home">Home</a>                     
                    <a href="#reportview" data-icon="share">Report</a> 
                    <a href="#resourceview" data-icon="organize">Resources</a> 
                     <a href="#settingsview" data-icon="settings">Settings</a> 
                </div>
            </div>
        </div>
   
        <script>
            var app = new kendo.mobile.Application(document.body, { transition: "slide", layout: "mobile-tabstrip" });
        </script>
    </body>
</html>
